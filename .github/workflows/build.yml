name: Build

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04-arm
            distro: bullseye
            target: rpi

          - os: ubuntu-24.04-arm
            distro: bookworm
            target: rpi

          - os: ubuntu-24.04-arm
            distro: trixie
            target: rpi

          - os: ubuntu-24.04-arm
            distro: bullseye
            target: rpi64

          - os: ubuntu-24.04-arm
            distro: bookworm
            target: rpi64

          - os: ubuntu-24.04-arm
            distro: trixie
            target: rpi64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Package
        run: ./build-single.sh ${{ matrix.target }} ${{ matrix.distro }}

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: Moonlight-${{ matrix.distro }}-${{ matrix.target }}
          path: |
            out_${{ matrix.target }}-${{ matrix.distro }}/*.deb
            out_${{ matrix.target }}-${{ matrix.distro }}/*.ddeb
          if-no-files-found: error
